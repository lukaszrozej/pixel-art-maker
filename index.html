<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <div id="controls">
        <button id="new-grid"><i class="fa fa-th" aria-hidden="true"></i></button>

        <input type="color" id="colorPicker" title="Pick a color">

        <input type="radio" name="tool" id="brush" value="brush" title="Brush" checked>
        <input type="radio" name="tool" id="fill" value="fill" title="Fill">

        <button id="undo" title="Undo" disabled>Undo</button>
        <button id="redo" title="Redo" disabled>Redo</button>
    </div>

    <form id="size-picker">
        <h2>Choose Grid Size</h2>
        <label for="width">Width:</label>
        <input type="number" id="input_width" name="width" min="1" value="10">
        <label for="height">Height:</label>
        <input type="number" id="input_height" name="height" min="1" value="10">
        <button type="submit">Create</button>
        <button type="submit">Cancell</button>
    </form>

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
