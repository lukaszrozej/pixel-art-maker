    <h1>Lab: Pixel Art Maker</h1>
    <div id="controls" class="container">
        <button id="new-grid" class="button" title="Create new grid">
            <svg class="icon icon-grid">
                <use xlink:href="#icon-grid"></use>
            </svg>
        </button>
        <button id="undo" class="button" title="Undo" disabled><span>Undo</span>
            <svg class="icon icon-undo">
                <use xlink:href="#icon-undo"></use>
            </svg>
        </button>
        <button id="redo" class="button" title="Redo" disabled><span>Redo</span>
            <svg class="icon icon-undo">
                <use xlink:href="#icon-redo"></use>
            </svg>
        </button>
        <button id="save" class="button" title="Save as PNG"><span>Save as PNG</span>
            <svg class="icon icon-undo">
                <use xlink:href="#icon-save"></use>
            </svg>
        </button>
        <input type="color" id="color-picker" class="button" title="Pick a color">
        <hr>
        <input type="radio" name="tool" class="radio" value="brush" checked>
        <label for="brush" class="tool" id="brush" title="Brush">
            <svg class="icon icon-paint-brush">
                <use xlink:href="#icon-paint-brush"></use>
            </svg>
        </label>
        <input type="radio" name="tool" class="radio" value="fill">
        <label for="fill" class="tool" id="fill" title="Fill">
            <svg class="icon icon-paint-bucket">
                <use xlink:href="#icon-paint-bucket"></use>
            </svg>
        </label>
        <input type="radio" name="tool" class="radio" value="line">
        <label for="line" class="tool" id="line" title="Line">
            <svg class="icon icon-line">
                <use xlink:href="#icon-line"></use>
            </svg>
        </label>
        <input type="radio" name="tool" class="radio" value="sample">
        <label for="sample" class="tool" id="sample" title="Sample a color">
            <svg class="icon icon-eyedropper">
                <use xlink:href="#icon-eyedropper"></use>
            </svg>
        </label>
    </div>
    <form id="size-picker" class="container dialog">
        <h2>Choose Grid Size</h2>
        <label class="dialog-label">
            Width:
            <input type="number" id="input_width" class="input" name="width" min="1" value="10">
        </label>
        <label class="dialog-label">
            Height:
            <input type="number" id="input_height" class="input" name="height" min="1" value="10">
        </label>
        <button type="submit" class="button">Create</button>
        <button type="button" class="button cancel">Cancel</button>
    </form>
    <div id="canvas-container" class="container">
        <h2>Design Canvas</h2>
        <table id="pixel-canvas"></table>
    </div>
    <div id="save-dialog" class="container dialog">
        <h2>Choose file name and pixel size</h2>
        <label class="dialog-label">
            Filename:
            <input type="text" id="filename" class="input" name="filename" value="image">
        </label>
        <label class="dialog-label">
            Pixel Size:
            <input type="number" id="pixel-size" class="input" name="height" min="1" value="20">
        </label>
        <a class="button" href="" id="save-link">Save</a>
        <button type="button" class="button cancel">Cancel</button>
    </div>
    <script src="designs.js"></script>
