<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <div id="controls" class="container">
      <button id="new-grid" class="button" title="Create new grid"><span>Create New Grid</span></button>
      <button id="undo" class="button" title="Undo" disabled><span>Undo</span></button>
      <button id="redo" class="button" title="Redo" disabled><span>Redo</span></button>
      <button id="save" class="button" title="Save as PNG"><span>Save as PNG</span></button>

      <input type="color" id="colorPicker"  class="button" title="Pick a color">

      <hr>

      <input type="radio" name="tool" id="brush"  class="tool" value="brush" title="Brush" checked>
      <input type="radio" name="tool" id="fill"  class="tool" value="fill" title="Fill">
      <input type="radio" name="tool" id="line"  class="tool" value="line" title="Line">
      <input type="radio" name="tool" id="picker"  class="tool" value="picker" title="Color picker">

    </div>

    <form id="size-picker" class="container dialog">
        <h2>Choose Grid Size</h2>
        <label>
          Width:
          <input type="number" id="input_width" class="input" name="width" min="1" value="10">
        </label>
        <label>
          Height:
          <input type="number" id="input_height" class="input" name="height" min="1" value="10">
        </label>
        <button type="submit" class="button">Create</button>
        <!-- <button type="button" class="button" id="cancel">Cancel</button> -->
        <button type="button" class="button cancel">Cancel</button>
    </form>

    <div id="canvas-container" class="container">
        <h2>Design Canvas</h2>
        <table id="pixel-canvas"></table>
    </div>

    <div id="save-dialog" class="container dialog">
      <h2>Choose file name and pixel size</h2>
        <label>
          Filename:
          <input type="text" id="filename" class="input" name="filename" value="image">
        </label>
        <label>
          Pixel Size:
          <input type="number" id="pixel-size" class="input" name="height" min="1" value="20">
        </label>
        <a class="button" href="" id="save-link">Save</a>
        <button type="button" class="button cancel">Cancel</button>
    </div>

    <script src="designs.js"></script>
</body>
</html>
